- name: frontend setup
  hosts: all
  become: yes
  tasks:
    - name: install nginx
      ansible.builtin.dnf:
        name: nginx
        state: present
    - name: remove old html content and directory
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: absent
    - name: create a directory
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: directory
    - name: copy expense app configuration
      ansible.builtin.copy:
        src: expense.conf
        dest: /etc/nginx/default.d/expense.conf
    - name: download frontend code
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/frontend.zip
        dest: /usr/share/nginx/html
        remote_src: yes
    - name: enable nginx and start
      ansible.builtin.systemd:
        name: nginx
        enabled: yes
        state: restarted